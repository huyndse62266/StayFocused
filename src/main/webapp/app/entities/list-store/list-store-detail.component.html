<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listStore">
            <h2><span>List Store</span> {{listStore.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Store ID</span></dt>
                <dd>
                    <span>{{listStore.storeID}}</span>
                </dd>
                <dt><span>Store Name</span></dt>
                <dd>
                    <span>{{listStore.storeName}}</span>
                </dd>
                <dt><span>Store Address</span></dt>
                <dd>
                    <span>{{listStore.storeAddress}}</span>
                </dd>
                <dt><span>Store</span></dt>
                <dd>
                    <div *ngIf="listStore.storeId">
                        <a [routerLink]="['/storeGroup', listStore.storeId, 'view']">{{listStore.storeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/list-storeGroup', listStore.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
