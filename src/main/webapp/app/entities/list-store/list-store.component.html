<div>
    <h2 id="page-heading">
        <span>List Stores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-list-storeGroup" [routerLink]="['/list-storeGroup/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new List Store
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="listStores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Store ID</span></th>
            <th><span>Store Name</span></th>
            <th><span>Store Address</span></th>
            <th><span>Store</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listStore of listStores ;trackBy: trackId">
                <td><a [routerLink]="['/list-storeGroup', listStore.id, 'view' ]">{{listStore.id}}</a></td>
                <td>{{listStore.storeID}}</td>
                <td>{{listStore.storeName}}</td>
                <td>{{listStore.storeAddress}}</td>
                <td>
                    <div *ngIf="listStore.storeId">
                        <a [routerLink]="['../storeGroup', listStore.storeId , 'view' ]" >{{listStore.storeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/list-storeGroup', listStore.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/list-storeGroup', listStore.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'list-storeGroup/'+ listStore.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
