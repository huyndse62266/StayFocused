<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-store-type-heading">Create or edit a Store Type</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!storeType.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="storeType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_storeTypeID">Store Type ID</label>
                    <input type="text" class="form-control" name="storeTypeID" id="field_storeTypeID"
                        [(ngModel)]="storeType.storeTypeID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_storeTypeName">Store Type Name</label>
                    <input type="text" class="form-control" name="storeTypeName" id="field_storeTypeName"
                        [(ngModel)]="storeType.storeTypeName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
