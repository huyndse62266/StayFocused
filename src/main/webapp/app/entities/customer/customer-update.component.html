<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-customer-heading">Create or edit a Customer</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerID">Customer ID</label>
                    <input type="text" class="form-control" name="customerID" id="field_customerID"
                        [(ngModel)]="customer.customerID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerPassword">Customer Password</label>
                    <input type="text" class="form-control" name="customerPassword" id="field_customerPassword"
                        [(ngModel)]="customer.customerPassword" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerFullName">Customer Full Name</label>
                    <input type="text" class="form-control" name="customerFullName" id="field_customerFullName"
                        [(ngModel)]="customer.customerFullName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerDOB">Customer DOB</label>
                    <div class="d-flex">
                        <input id="field_customerDOB" type="datetime-local" class="form-control" name="customerDOB" [(ngModel)]="customerDOB"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerPhone">Customer Phone</label>
                    <input type="number" class="form-control" name="customerPhone" id="field_customerPhone"
                        [(ngModel)]="customer.customerPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerAddress">Customer Address</label>
                    <input type="text" class="form-control" name="customerAddress" id="field_customerAddress"
                        [(ngModel)]="customer.customerAddress" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" [(ngModel)]="customer.roleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
