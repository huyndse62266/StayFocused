<div>
    <h2 id="page-heading">
        <span>User Store Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-store-group" [routerLink]="['/user-store-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Store Group
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="userStoreGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Store Group ID</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userStoreGroup of userStoreGroups ;trackBy: trackId">
                <td><a [routerLink]="['/user-store-group', userStoreGroup.id, 'view' ]">{{userStoreGroup.id}}</a></td>
                <td>{{userStoreGroup.storeGroupID}}</td>
                <td>
                    {{userStoreGroup.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-store-group', userStoreGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-store-group', userStoreGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-store-group/'+ userStoreGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
