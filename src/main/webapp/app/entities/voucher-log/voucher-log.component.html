<div>
    <h2 id="page-heading">
        <span>Voucher Logs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-voucher-log" [routerLink]="['/voucher-log/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Voucher Log
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="voucherLogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Voucher Log ID</span></th>
            <th><span>Voucher Log Status</span></th>
            <th><span>Voucher Log Date Used</span></th>
            <th><span>Username</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voucherLog of voucherLogs ;trackBy: trackId">
                <td><a [routerLink]="['/voucher-log', voucherLog.id, 'view' ]">{{voucherLog.id}}</a></td>
                <td>{{voucherLog.voucherLogID}}</td>
                <td>{{voucherLog.voucherLogStatus}}</td>
                <td>{{voucherLog.voucherLogDateUsed | date:'medium'}}</td>
                <td>
                    {{voucherLog.usernameId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/voucher-log', voucherLog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/voucher-log', voucherLog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'voucher-log/'+ voucherLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
