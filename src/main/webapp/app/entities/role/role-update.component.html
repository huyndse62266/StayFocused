<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-role-heading">Create or edit a Role</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!role.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="role.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roleID">Role ID</label>
                    <input type="text" class="form-control" name="roleID" id="field_roleID"
                        [(ngModel)]="role.roleID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roleNanme">Role Nanme</label>
                    <input type="text" class="form-control" name="roleNanme" id="field_roleNanme"
                        [(ngModel)]="role.roleNanme" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
