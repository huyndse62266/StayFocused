<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-store-group-heading">Create or edit a Store Group</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!storeGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="storeGroup.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_storeType">Store Type</label>
                    <select class="form-control" id="field_storeType" name="storeType" [(ngModel)]="storeGroup.storeTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storeTypeOption.id" *ngFor="let storeTypeOption of storetypes; trackBy: trackStoreTypeById">{{storeTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
