    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        // Shared ID
        gtag('config', 'UA-118965717-3');
        // Bootstrap ID
        gtag('config', 'UA-118965717-5');

        window.onload = function () {
            if(localStorage.getItem("access_token") === null){
                window.location.href = "LoginPage.html";
            }
            getVoucherLog();
        }

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "LoginPage.html";
        }

        function getVoucherLog () {
            var token = localStorage.getItem("access_token");
            var voucherLogID = localStorage.getItem('voucherLogID');
            var xhr = new XMLHttpRequest();
            xhr.open("GET","http://localhost:8080/api/voucher-logs/"+voucherLogID);
            xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhr.setRequestHeader("Authorization","Bearer "+token);
            xhr.send();
            xhr.onreadystatechange = function () {
                if(this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(xhr.responseText).data;
                    console.log(data);
                    document.getElementById('IDtxt').value = data.voucherLogID;
                    document.getElementById('voucherIDtxt').value = data.voucher.voucherID;
                    document.getElementById('voucherNumbertxt').value = data.voucher.voucherNumber;
                    // document.getElementById('voucherNumbetxt').value = data.voucherStatus.voucherStatus;
                    // document.getElementById('voucherNumbetxt').value = data.voucherStatus.voucherPointRequired;\
                    if(data.voucherLogUserUsed === true)
                        document.getElementById('statuslbl').innerText = "Activated";
                    if(data.voucherLogUserUsed !== true)
                        document.getElementById('statuslbl').innerText = "Not Activated";
                    document.getElementById('datetxt').value = data.voucherLogDateUsed;
                    document.getElementById('usernametxt').value = data.user.username;
                    document.getElementById('fullnametxt').value = data.user.firstName + ' '+ data.user.lastName;
                    document.getElementById('emailtxt').value = data.user.email;
                    document.getElementById('phonetxt').value = data.user.phone;

                }
            }

        }


        function edit() {
            var token = localStorage.getItem("access_token");
            var xhr = new XMLHttpRequest();
            xhr.open("PUT","http://localhost:8080/api/voucher-logs/");
            xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhr.setRequestHeader("Authorization","Bearer "+token);
            var status =  '';
            if(document.getElementById('statuslbl').value === 'Activated'){
                status = true;
            }
            if(document.getElementById('statuslbl').value !== 'Activated'){
                status = false;
            }
            var voucherLog = {
                "voucherLogID": document.getElementById('IDtxt').value,
                "voucherLogStatus": status,
                "voucherLogDateUsed": document.getElementById('datetxt').value,
                "user":{
                    "username":document.getElementById('usernametxt').value
                },
                "voucher":{
                    "voucherID":document.getElementById('voucherIDtxt').value
                }
            }
            xhr.send(JSON.stringify(voucherLog));
            xhr.onreadystatechange = function () {
                console.log('hahahaha');
                if(xhr.readyState == 4 && xhr.status == 200){
                    console.log(xhr.responseText);
                    var respone = JSON.parse(xhr.responseText);
                    if(respone.status === 200){
                        getVoucherLog();
                        document.getElementById('resultlbl').innerText = respone.message;
                    }else{
                        document.getElementById('resultlbl').innerText = respone.data;
                    }
                }

            }
        }

        function  changeStatus(){
            var status =  document.getElementById('statuslbl').value;
            if(status === "Activated")
                document.getElementById('statuslbl').innerText = "Not Activated";
                document.getElementById('statuslbl').value = "Not Activated";
            if(status !== "Activated"){
                document.getElementById('statuslbl').innerText  = "Activated";
                document.getElementById('statuslbl').value  = "Activated";
            }
        }
